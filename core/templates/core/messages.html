{% if messages %}
  <div class="space-y-2 px-4 py-2">
    {% for message in messages %}
      <div class="
        {% if 'loan' in message.tags %} bg-yellow-200 text-yellow-900 border border-yellow-400

        {% elif 'withdraw' in message.tags %} bg-red-100 text-red-800 border border-red-300
        {% elif 'deposit' in message.tags %} bg-green-100 text-green-800 border border-green-300
        {% elif 'success' in message.tags %} bg-green-100 text-green-800 border border-green-300
        {% elif 'error' in message.tags %} bg-red-100 text-red-800 border border-red-300
        {% else %} bg-blue-100 text-blue-800 border border-blue-300
        {% endif %}
        px-4 py-3 rounded shadow-sm
      ">
        <strong class="capitalize">{{ message.tags|default:"Info" }}:</strong>
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
